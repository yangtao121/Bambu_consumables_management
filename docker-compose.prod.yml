services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-consumables}
      POSTGRES_USER: ${POSTGRES_USER:-consumables}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-consumables}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-consumables} -d ${POSTGRES_DB:-consumables}",
        ]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    image: 192.168.5.54:5000/bambu-consumables/api-arm:${IMAGE_TAG:-latest}
    environment:
      APP_ENV: ${APP_ENV:-prod}
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change-me}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://consumables:consumables@db:5432/consumables}
      ALLOW_INSECURE_MQTT_TLS: ${ALLOW_INSECURE_MQTT_TLS:-true}
      AGENT_DEBUG_LOG_PATH: /logs/debug.log
      MIGRATION_MAX_ATTEMPTS: ${MIGRATION_MAX_ATTEMPTS:-60}
      MIGRATION_RETRY_SLEEP_SEC: ${MIGRATION_RETRY_SLEEP_SEC:-1}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - logs_data:/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).read()\"",
        ]
      interval: 10s
      timeout: 3s
      retries: 30

  collector:
    image: 192.168.5.54:5000/bambu-consumables/collector-arm:${IMAGE_TAG:-latest}
    environment:
      APP_ENV: ${APP_ENV:-prod}
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change-me}
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://consumables:consumables@db:5432/consumables}
      ALLOW_INSECURE_MQTT_TLS: ${ALLOW_INSECURE_MQTT_TLS:-true}
      AGENT_DEBUG_LOG_PATH: /logs/debug.log
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - logs_data:/logs
    restart: unless-stopped

  frontend:
    image: 192.168.5.54:5000/bambu-consumables/frontend-arm:${IMAGE_TAG:-latest}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:${API_PORT:-8000}}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    restart: unless-stopped

volumes:
  db_data:
  logs_data:

